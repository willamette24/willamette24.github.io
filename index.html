---
layout: default
---

<div class="teaserimage">
  <div class="teaserimage-image" {% if site.cover %}style="background-image: url({{ site.cover }})" {% endif %}>
    Teaser Image
  </div>
</div>

<header class="blog-header">
  {% if site.logo %}
  <a class="blog-logo" href="{{site.url}}" style="background-image: url('{{ site.logo }}')">{{ site.title }}</a> {% endif %}
  <h1 class="blog-title">{{ site.title }}</h1>
  <h2 class="blog-description">{{ site.description }}</h2>
  <div class="custom-links">
    {% for social in site.social %} {% if social.url %}
    <a class="icon-{{ social.icon }}" href="{{ social.url }}" {% if social.desc %} title="{{ social.desc }}" {% endif %} ">
              <i class="fa fa-{{ social.icon }} "></i>
            </a>
            &nbsp;&nbsp;路&nbsp;&nbsp;
        {% endif %}
      {% endfor %}
      <a href="https://ultrasignup.com/register.aspx?did=43910 ">Registration</a>
      &nbsp;&nbsp;路&nbsp;&nbsp;<a href="/results/ ">Results</a>
      &nbsp;&nbsp;路&nbsp;&nbsp;<a href="/info/ ">Race Information</a>
      &nbsp;&nbsp;路&nbsp;&nbsp;<a href="/food/ ">Food</a>
    </div>
</header>
